<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Achievement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #003049;
      margin-bottom: 25px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d62828;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #9a031e;
    }

    .back {
      text-align: center;
      margin-top: 15px;
    }

    .back a {
      text-decoration: none;
      color: #003049;
    }
  </style>
</head>
<body>

  <h2>Add New Achievement</h2>

  <form action="add_achievement.php" method="POST">
    <label for="title">Achievement Title</label>
    <input type="text" name="Title" id="title" required>

    <label for="description">Description</label>
    <textarea name="Description" id="description" rows="4" required></textarea>

    <label for="date">Date</label>
    <input type="date" name="Date" id="date" required>

    <button type="submit">Add Achievement</button>
  </form>

  <div class="back">
    <a href="achievements.html">&larr; Back to Achievements</a>
  </div>

</body>
</html>
