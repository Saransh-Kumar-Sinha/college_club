<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Achievements | College Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:grey;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #003049;
      margin-bottom: 25px;
    }

    .achievement-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .achievement-card h3 {
      margin-bottom: 10px;
      color: #d62828;
    }

    .achievement-card small {
      color: #555;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003049;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f73;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #003049;
    }
   

  </style>
</head>
<body>
 <div id="achievement-list"></div>

  <!-- ðŸ”½ List Achievements Dynamically -->
  <div id="achievements-list"></div>

  <!-- ðŸ”¼ New Achievement Form -->
  <h2>Add New Achievement</h2>
  <form action="add_achievement.php" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="4" required></textarea>

    <label for="date">Date</label>
    <input type="date" name="date" id="date" required>

    <button type="submit">Add Achievement</button>
  </form>

  <div class="back">
    <a href="index.html">&larr; Back to Home</a>
  </div>

  <script>
  fetch('get_achievements.php')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('achievement-list');
      if (data.length === 0) {
        container.innerHTML = "<p>No achievements found.</p>";
        return;
      }
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'achievement';
        div.style = "padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; border-radius: 8px;";
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <small><strong>Date:</strong> ${item.date}</small>
        `;
        container.appendChild(div);
      });
    });
</script>

  
</body>
</html>
